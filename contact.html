<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – Starcom International</title>
</head>
<body style="font-family: Arial, sans-serif; margin:0; background:#f7f9fc; color:#111827; line-height:1.6;">

  <!-- Header -->
  <header style="background:#0b3d91; color:white; padding:1rem 2rem; text-align:center;">
    <h1 style="margin:0;">Contact Us</h1>
    <p style="margin:0; font-size:0.95rem;">We’re here to help you with all your security needs</p>
  </header>

  <!-- Main -->
  <main style="max-width:1000px; margin:2rem auto; padding:1rem;">

    <!-- Contact Form -->
    <section style="background:white; padding:1.5rem; border-radius:12px; box-shadow:0 6px 20px rgba(11,61,145,0.08); margin-bottom:2rem;">
      <h2 style="margin-top:0; color:#0b3d91;">Send Us a Message</h2>
      <form onsubmit="return validateForm()" style="display:flex; flex-direction:column; gap:1rem;">
        
        <input type="text" id="name" placeholder="Your Name" style="padding:0.75rem; border:1px solid #ccc; border-radius:6px; font-size:1rem;">
        
        <input type="email" id="email" placeholder="Your Email" style="padding:0.75rem; border:1px solid #ccc; border-radius:6px; font-size:1rem;">
        
        <textarea id="message" placeholder="Your Message" rows="5" style="padding:0.75rem; border:1px solid #ccc; border-radius:6px; font-size:1rem;"></textarea>
        
        <button type="submit" style="background:#0b3d91; color:white; border:none; padding:0.85rem; border-radius:6px; font-size:1rem; cursor:pointer;">
          Send Message
        </button>
      </form>
    </section>

    <!-- Contact Info -->
    <section style="background:white; padding:1.5rem; border-radius:12px; box-shadow:0 6px 20px rgba(11,61,145,0.08);">
      <h2 style="margin-top:0; color:#0b3d91;">Our Contact Information</h2>
      <p><strong>Address:</strong> Accra, Ghana</p>
      <p><strong>Phone:</strong> +233 55 123 4567</p>
      <p><strong>Email:</strong> info@starcominternational.com</p>
      <p><strong>Working Hours:</strong> Mon – Sat: 8:00 AM – 6:00 PM</p>
    </section>

  </main>

  <!-- Footer -->
  <footer style="text-align:center; padding:1rem; background:#0b3d91; color:white; margin-top:2rem;">
    © <span id="year"></span> Starcom International. All Rights Reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields.");
        return false;
      }
      alert("Thank you! Your message has been sent.");
      return true;
    }
  </script>
</body>
</html>
